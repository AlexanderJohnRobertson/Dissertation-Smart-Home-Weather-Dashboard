<!-- HTML source code for base4 page for responsive navbars and basic webpage when logged in -->
<!-- Original HTML based on codepen.io template and modified by S275931 to suit the application. https://codepen.io/GilaniRabbu/pen/jOQVejz -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - Smart House Dashboard</title> <!-- Title of the webpage -->

    <link rel="stylesheet" href="/static/navbar.css"> <!-- Link to the main CSS file for navbar and all webpages that use base4.html -->
  <script src="/static/navbar.js"></script> <!-- Link to the main JavaScript file for functionality for navbar -->
</head>
<body>
    <header>
    <div class="container"> <!-- Container for the navbar -->
      <input type="checkbox" name="check" id="check">
      <div class="logo-container">
        <img src="/static/images/uos-logo.png" alt="University of Suffolk" style="width:175px;height:58px;" align="left">
      </div>

      <div class="nav-btn">
        <div class="nav-links">
          <ul>

            <li class="nav-link" style="--i: .6s">
              <a href="{{ url_for('index') }}" class="btn solid"><span>Smart&nbsp;</span><span>Home</span></a> <!-- Log out button -->
            </li>
              <li class="nav-link" style="--i: .6s">
              <a href="{{ url_for('weather') }}" class="btn solid2"><span>Weather</span></a> <!-- Log out button -->
            </li>






          </ul>
        </div>

      </div>

      <div class="hamburger-menu-container"> <!-- Hamburger menu for mobile view -->
        <div class="hamburger-menu">
          <div></div>
        </div>
      </div>
    </div>
  </header>
    <main>
    <section>
      <div>
    <hr>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="badalert">{{ message }}</div> <!-- Enable Flash messages for the user -->
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
    </div>
    </section>
    </main>
<br>
<br>
<br>
<br>
<br>
</body>
</html>
